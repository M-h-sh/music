<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | MH</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="style.css">
</head>
<body >
  <div class="wrapper  bg-dark shadow">
    <div class="top-bar">

      <i class="material-icons fw-bold">expand_more</i>
      <span class="fw-bold">Now Playing</span>
<p class="text-info mt-3">&copy<b>MH</b></p>
      <i class="material-icons fw-bold">more_horiz</i>
    </div>
    <div class="img-area w-100 bg-dark shadow border  border-1 border-secondary ">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name  "></p>
      <p class="artist  fw-light "></p>

    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list  table-responsive bg-dark border  border-1 border-secondary ">
      <div class="header">
        <div class="row">
          <i class= "list material-icons col-2 fw-bold   fs-4">queue_music</i>
          <span class="col-8 mx-2 fw-bold  fs-5">Music list</span>
         
        </div>
        <i id="close" class="material-icons fw-bold fs-4">close</i>
      </div >
      <ul class="fw-light  text-xxs" >
        <!-- here li list are coming from js -->
      </ul>
    </div>

  </div>

 
 
  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
